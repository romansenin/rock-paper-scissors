<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="selection">
      <div class="box" data-itemname="Rock">
        <div class="box-image">
          <img src="./assets/images/rock.png" alt="Rock" />
        </div>
      </div>
      <div class="box" data-itemname="Paper">
        <div class="box-image">
          <img src="./assets/images/paper.png" alt="Paper" />
        </div>
      </div>
      <div class="box" data-itemname="Scissors">
        <div class="box-image">
          <img src="./assets/images/scissors.png" alt="Scissors" />
        </div>
      </div>
    </div>
    <div class="battle">
      <div class="box">
        <div class="box-image">
          <img src="./assets/images/scissors.png" alt="Scissors" />
        </div>
      </div>
      <div class="box">
        <div class="box-image">
          <img src="" alt="" />
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
